name: Azure Static Web Apps CI/CD

# Trigger on push to main branch
on:
  push:
    branches:
      - main  # change if your default branch is different
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout your repo
      - uses: actions/checkout@v4

      # Build and deploy to Azure Static Web Apps
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # For GitHub-based deployments, this token is enough
          azure_static_web_apps_api_token: ${{ secrets.GITHUB_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"           # skip any build, just upload files
          app_location: "/"          # path to your index.html (repo root)
          api_location: ""           # leave blank if no API
          output_location: ""        # blank for plain static files
          app_build_command: 'echo "no build"'  # prevents Oryx build errors
