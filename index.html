<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CargoSwift Coming Soon</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	<!-- Montserrat font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		:root {
			--color-primary: #0b1c2c;
			--color-secondary: #0b1c2c;
			--color-accent: #e8dd10;
			--bg-color: #fff;
			--text-color: #0b1c2c;
			--subtitle-color: #0b1c2c;
			--card-bg: #f7f8fa;
			--card-shadow: 0 8px 32px rgba(11,28,44,0.08);
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--bg-color: #0b1c2c;
				--text-color: #fff;
				--subtitle-color: #fff;
				--color-primary: #fff;
				--color-secondary: #fff;
			}
		}

		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			background: var(--bg-color);
			color: var(--text-color);
			font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
		}

		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			position: relative;
		}

		.main-card {
			background: var(--card-bg);
			border-radius: 24px;
			box-shadow: 0 8px 32px rgba(11,28,44,0.16);
			border: 1.5px solid #e0e3e8;
			padding: 3rem 2.5rem 2.5rem 2.5rem;
			max-width: 420px;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 2rem 0;
		}

		@media (prefers-color-scheme: dark) {
			.main-card {
				background: #16263a;
				box-shadow: 0 8px 32px rgba(0,0,0,0.18);
				border: none;
			}
		}

		.logo {
			width: 260px;
			height: auto;
			margin-bottom: 2rem;
			margin-top: 0;
			display: block;
		}

		.logo-light {
			display: block;
		}

		.logo-dark {
			display: none;
		}

		@media (prefers-color-scheme: dark) {
			.logo-light {
				display: none;
			}
			.logo-dark {
				display: block;
			}
		}

		.coming-soon {
			font-size: 2.2rem;
			font-family: 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
			font-weight: 700;
			margin-bottom: 1.2rem;
			letter-spacing: 2px;
			text-align: center;
			text-transform: uppercase;
			color: var(--text-color);
		}

		.subtitle {
			font-size: 1.1rem;
			color: var(--text-color);
			margin-bottom: 2.2rem;
			text-align: center;
			font-weight: 400;
		}

		.powered-by {
			font-size: 1rem;
			color: var(--text-color);
			margin-top: 2.2rem;
			text-align: center;
			font-weight: 600;
			letter-spacing: 1px;
			transition: color 0.3s;
		}

		.contact-section {
			text-align: center;
		}

		.contact-section h3 {
			margin: 0 0 1.5rem 0;
			font-size: 1.3rem;
			font-weight: 600;
			color: var(--text-color);
		}

		.contact-methods {
			display: flex;
			gap: 1rem;
			justify-content: center;
		}

		.contact-item {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			width: 60px;
			height: 60px;
			background: var(--color-primary);
			border-radius: 50%;
			transition: all 0.3s ease;
			text-decoration: none;
			color: #fff;
			margin: 0 0.75rem;
			cursor: pointer;
		}

		.contact-item:hover {
			background: var(--color-accent);
			color: var(--color-primary);
			transform: translateY(-4px) scale(1.05);
			box-shadow: 0 6px 20px rgba(232, 221, 16, 0.3);
		}

		.contact-item .material-icons {
			color: #fff;
			font-size: 32px;
			transition: color 0.3s;
			display: block;
		}

		.contact-item:hover .material-icons {
			color: var(--color-primary);
		}

		.site-footer {
			position: absolute;
			left: 0;
			bottom: 0;
			width: 100%;
			text-align: center;
			font-size: 0.95rem;
			color: var(--text-color);
			padding: 1rem 0 0.5rem 0;
			transition: color 0.3s;
		}

		/* Mobile responsiveness - preserving original desktop sizes */
		@media (max-width: 768px) {
			.main-card {
				margin: 1.5rem 1rem;
				padding: 2.5rem 2rem;
				max-width: calc(100vw - 2rem);
			}

			.logo {
				width: 220px;
				margin-bottom: 1.5rem;
			}

			.coming-soon {
				font-size: 1.8rem;
				letter-spacing: 1.5px;
				margin-bottom: 1rem;
			}

			.subtitle {
				font-size: 1rem;
				margin-bottom: 2rem;
			}

			.powered-by {
				font-size: 0.9rem;
				margin-top: 2rem;
			}

			.contact-section h3 {
				font-size: 1.1rem;
			}

			.site-footer {
				font-size: 0.85rem;
				padding: 0.8rem 1rem 0.4rem;
			}
		}

		@media (max-width: 480px) {
			.main-card {
				margin: 1rem 0.5rem;
				padding: 2rem 1.5rem;
				border-radius: 16px;
			}

			.logo {
				width: 180px;
				margin-bottom: 1.2rem;
			}

			.coming-soon {
				font-size: 1.5rem;
				letter-spacing: 1px;
				margin-bottom: 0.8rem;
			}

			.subtitle {
				font-size: 0.9rem;
				line-height: 1.4;
				margin-bottom: 1.8rem;
			}

			.powered-by {
				font-size: 0.8rem;
				margin-top: 1.8rem;
			}

			.contact-methods {
				flex-direction: column;
				align-items: center;
			}

			.site-footer {
				font-size: 0.8rem;
				padding: 0.6rem 0.5rem 0.3rem;
			}
		}

		@media (max-width: 360px) {
			.main-card {
				margin: 0.5rem 0.25rem;
				padding: 1.5rem 1rem;
			}

			.logo {
				width: 160px;
			}

			.coming-soon {
				font-size: 1.3rem;
				margin-bottom: 0.6rem;
			}

			.subtitle {
				font-size: 0.85rem;
				margin-bottom: 1.5rem;
			}

			.powered-by {
				font-size: 0.75rem;
				margin-top: 1.5rem;
			}
		}

		/* Landscape orientation adjustments */
		@media (max-height: 600px) and (orientation: landscape) {
			body {
				padding: 1rem 0;
			}

			.main-card {
				margin: 0.5rem 1rem;
				padding: 1.5rem 2rem;
			}

			.logo {
				width: 180px;
				margin-bottom: 1rem;
			}

			.coming-soon {
				font-size: 1.6rem;
				margin-bottom: 0.8rem;
			}

			.subtitle {
				font-size: 0.9rem;
				margin-bottom: 1rem;
			}

			.powered-by {
				font-size: 0.8rem;
				margin-top: 1rem;
			}

			.site-footer {
				position: relative;
				margin-top: 1rem;
				padding: 0.5rem 0;
			}
		}
	</style>
</head>
<body>
	<div class="main-card">
		<img src="images/cs_logo_light.png" alt="CargoSwift Logo Light" class="logo logo-light">
		<img src="images/cs_logo_dark.png" alt="CargoSwift Logo Dark" class="logo logo-dark">
		<div class="coming-soon">Coming Soon</div>
		<div class="subtitle">Revolutionizing cargo logistics with intelligent solutions. Get ready for a smarter way to ship.</div>
		<div class="powered-by">Powered by CS Transport</div>
	</div>

	<footer class="site-footer">
		&copy; 2025. CargoSwift. All rights reserved
	</footer>
</body>
</html>
